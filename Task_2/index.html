<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      body {
        margin: 0;
        padding: 0 150px;
        font-family: Tahoma, Verdana, sans-serif;
      }

      /* Header */
      .header-img {
        display: flex;
        justify-content: space-between;
        justify-items: center;
        height: 100px;
      }

      #nav-menu {
        display: flex;
        gap: 30px;
        background-color: lightgrey;
        border-top: 1px solid gray;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        list-style: none;
        height: 30px;
        align-items: center;
        font-size: 20px;
        margin: 0px 0px;
      }

      /* Main */
      .m-h1 {
        display: flex;
        background-color: whitesmoke;
        font-weight: 300;
        color: orange;
        padding: 0px 20px;
        height: 50px;
        align-items: center;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom: 1px solid gray;
      }

      .m-h3 h3 {
        padding: 0px 20px;
        color: gray;
        font-weight: 300;
        margin-bottom: 0px;
      }

      .m-h3 h5 {
        padding: 0px 20px;
        color: gray;
        font-weight: 300;
        margin-top: 1px;
      }
    </style>
  </head>
  <body>
    <!-- ======== Header ======== -->
    <header id="header-container">
      <div class="header-img">
        <img src="./img/ict.png" alt="ICT BD" />
        <img src="./img/bangladesh.gif" alt="wave bangladesh" />
      </div>
      <div class="nav">
        <ul id="nav-menu">
          <li>Home</li>
          <li>Live-2024</li>
          <li>Class</li>
          <li>Story</li>
          <li>Notice</li>
          <li>FAQ</li>
          <li>About</li>
        </ul>
      </div>
    </header>
    <!-- Header End -->

    <!-- ======== Main ======== -->
    <main id="main-container">
      <h1 class="m-h1">Student Registration Form</h1>

      <!-- ======== Form Section ======== -->
      <section id="form-container">
        <div class="m-h3">
          <h3>Please enter relevant information</h3>
          <h5>Mandatory Field (*)</h5>
        </div>
        <div class="form-left"></div>
        <div class="form-right"></div>
      </section>
      <!-- Form Section End -->
    </main>
    <!-- Main End -->
  </body>
</html>
